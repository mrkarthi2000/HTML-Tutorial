<!DOCTYPE html>
<html>
<head>

</head>
<body>

    <h1>Hello World</h1>
    <h2> Hello world</h2>
    <h3>Hello world</h3>
    <h4>Hello world</h4>
    <h5>Hello World</h5>
    <h6>Hello world</h6>

<!-- 
        HEADING:
            - HTML Heading defined with the <h1> to <h6> tags.
            - <h1> tag most important tag in heading.
            - <h2> tag least important tag in heading.
            - Browser automatically add some white spaces margin before and
                after heading.
            - Search engine use the heading to index the structure and content of web pages.
            - Then HTML heading has Default size. It overcome using style attributes and value 
                font-size .
               <h1 style="font-size:60px;">Heading 1</h1>
-->
