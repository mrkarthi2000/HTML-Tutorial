<!--
    STYLE ATTRIBUTES:
        - Style attributes is used to add style to element. Such as color, font, size and more.
        - Syntax of Style attribute - <tagname style="property:value;">

            * 'background-color' property define background color html page.
                <body style="background-color:powderblue;">

            * Text Color - color property define text color HTML element.
                <h1 style="color:blue;">This is a heading</h1>
                <p style="color:red;">This is a paragraph.</p>

            * FONTS FAMILY - font-family define the font to be used for HTML element.
                    <h1 style="font-family:verdana;">This is a heading</h1>
                    <p style="font-family:courier;">This is a paragraph.</p>
    
            * TEXT SIZE - CSS font-size property define the text size HTML element.
                    <h1 style="font-size:300%;">This is a heading</h1>
                    <p style="font-size:160%;">This is a paragraph.</p>

            * TEXT ALIGNMENT - CSS text-align property define horizontal text alignment in HTML.
                    <h1 style="text-align:center;">Centered Heading</h1>
                    <p style="text-align:center;">Centered paragraph.</p>





-->
