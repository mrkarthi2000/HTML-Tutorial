<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>

<h1>This is a Heading</h1>
<p>This is a paragraph.</p>

</body>
</html>

<!--
    HTML PAGETITLE:
        - Every web page should have page title to describe meaningful title
        - <title> tag represent page title in browser tab.
        - Page title very important for search engine optimization. The text is used by search 
            engine algorithms when listing page in search results.

-->
