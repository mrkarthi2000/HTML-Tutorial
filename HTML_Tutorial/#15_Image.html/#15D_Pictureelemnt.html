<!--   
   HTML PICTURE ELEMENT:
    - Pictures element allow to display different pictures to different devices or sizes.
    - <picture> element give web developers more flexibility in specifing image resource.
    - <picture> element contains one or more <source> element, each refering images through srcset
        attribute. This way device choose fitable devices.
    - each <source> element has media attribute. when image mose suitable.
    - Optimize Bandwidth: Serve smaller images to devices with small screens, 
        reducing unnecessary data usage.
      Ensure Format Compatibility: Provide multiple image formats so the browser 
        selects the first compatible one.

-->
