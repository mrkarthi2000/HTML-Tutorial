<!--
    HTML IMAGE MAPS:
        - Html <map> tag define image map. It work image with clikable area. 
            area define with one or more <area> tags.
        - Image map should be able to performad differenet action where to click in image.
        - usemap attribute work for image map. usemap value start from # and following name imagemap,
            is used to create relationship between image and imagemap with clickable area.

        - <map> element is used to create image map, and linked to image by using name attribute.
      
      HTML AREA:
        - Clickable area define using area element.
        - SHAPE:
            Must define shape of clickable area.
            *rect - rectangular region
            *circle - circular region
            *poly - pologonal region
            *default - entire region.
          *** Must define some coordinates with clickable area in image.
-->
