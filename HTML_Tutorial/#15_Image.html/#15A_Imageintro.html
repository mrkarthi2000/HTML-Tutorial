            * alt - Alternative text for if image loading problem like, slow connection

            * width and hight - width and height attribute used for image size in pixel.
                if i not have speicify the w/h in image. image might flicker in loading problem.
            - We can also specifiy the width and height in style attribute reason prevent image size.
