<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
    </head>

    <body>
        <h1>My first heading</h1>
        <p>My first paragraph</p>
    </body>
</html>

<!--

    1. What is HTML?
        *HTML Stands for Hyper Test Markup Language.
        *HTML standard markup language for creating web pages.
        *It describes the structure of web page.
        *It consists of a series of element.
        *HTML element tell the browser how to display the 
          web content.
        *HTML element label pieces of content such as 
          "This is heading" "This is paragraph" "This is link", etc.,
-->
