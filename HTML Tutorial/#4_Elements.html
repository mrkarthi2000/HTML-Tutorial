<body>

    HTML Element defined by Start Tag, Some content, End Tag

    <tag> Hello World!<tag> - Element

    <h1>My First Heading</h1>

    <br> - Break element. Some html element have no content. These element are called empty element

    NEST HTML ELEMENT

       * HTML Element can be nested, this means that elements can contain other elements.

    <html></html> - <html> element is the root element and it defines the whole HTML document.
    
    <body></body> - <body> element defines the document body.

    <body> element there are two other element <p> <h1>

    *Never skip the end tag
    *HTML tags not case senstitive, but recommand for lower case and demands lowercase for 
       stricter document type like XHTML.
